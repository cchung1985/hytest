		var User = Backbone.Model.extend({
			defaults : {
				name : null,
				email: null,
			},
			urlRoot:'accounts/users/'
		});
		
		var loginUser = new User({id:'i'});
		
		var loginModalView = Backbone.View.extend({
			el: $("#loginModal"),
			events: {
				"show": "showModal",
				"click .btn-login": "login",
			},
			initialize: function() {
				this.$('#loginEmail').val("");
				this.$('#loginPassword').val("");
			},
			showModal: function() {
				this.$('#loginPassword').val("");
			},
			login: function() {
				var thisView = this;
				var navBar = this.options.navBar;
				var email = this.$("#loginEmail").val();
				var password = this.$("#loginPassword").val();
				$.get('accounts/login',{email:email,password:password})
				.done(function(){
					console.log('login done!')
					loginUser.fetch();
					thisView.$el.modal('hide');
				}).fail(function(jqXHR, textStatus, errorThrown){
					alert('帳號或密碼錯誤!');
				});
			},
			render: function() {
				
			}
		});
		
		var regModalView = Backbone.View.extend({
			el: $("#regModal"),
			events: {
				"show": "showModal",
				"click #registerBtn": "register",
				"click .btn-captcha-refresh": "getCaptcha",
				"change #regEmail": "checkEmail",
				"change #regUsername": "checkUsername",
				"keyup #regPassword": "checkPassword",
				"keyup #regPasswordConfirm": "checkPasswordConfirm",
				"keyup #regCaptcha": "clearCaptcha",
				"click #regAgree": "clearAgree",
			},
			initialize: function() {
				this.$nameField = this.$('#regUsernameField');
				//this.$nameHelp = this.$('#regUsernameField .help-inline');
				this.$name = this.$("#regUsername");
				
				this.$emailField = this.$('#regEmailField');
				//this.$emailHelp = this.$('#regEmailField .help-inline');
				this.$email = this.$("#regEmail");
				
				this.$passwordField = this.$('#regPasswordField');
				//this.$passwordHelp = this.$('#regPasswordField .help-inline');
				this.$password = this.$("#regPassword");
				
				this.$passwordConfirmField = this.$('#regPasswordConfirmField');
				//this.$passwordConfirmHelp = this.$('#regPasswordConfirmField .help-inline');
				this.$passwordConfirm = this.$("#regPasswordConfirm");

				this.$captchaField = this.$('#regCaptchaField');
				//this.$captchaHelp = this.$('#regCaptchaField .help-inline');
				this.$captcha = this.$("#regCaptcha");
				
				this.$agreeField = this.$('#regAgreeField');
				//this.$agreeHelp = this.$('#regCaptchaField .help-inline');
				this.$agree = this.$("#regAgree");
				
				this.$regBtn = this.$('#registerBtn');
			},
			showError: function($field, msg){
				$field.addClass('error');
				if(msg){$field.find('.msg-error').text(msg);}
			},
			clearError: function($field){
				$field.removeClass('error');
				$field.find('.msg-error').text('');
			},
			clearAgree: function(){
				this.clearError(this.$agreeField);
			},
			clearCaptcha: function(){
				this.clearError(this.$captchaField);
			},
			checkEmail: function(){
				var thisView = this;
				var email = this.$email.val();
				var $emailField = this.$emailField;
				if(email.length == 0){
					this.clearError($emailField);
					return;
				}
				$.getJSON('accounts/check-email', {email: email})
				.done(function(data){
					if(data.status == 'ERROR'){
						thisView.showError($emailField, data.msg);
					}else{
						thisView.clearError($emailField);
					}
				});
			},
			checkUsername:function(){
				var thisView = this;
				var name = this.$name.val();
				var $nameField = this.$nameField;
				if(name.length == 0){
					this.clearError($nameField);
					return
				}
				$.getJSON('accounts/check-name', {name:name}).done(function(data){
					if(data.status == 'ERROR'){
						thisView.showError($nameField, data.msg);
					}else{
						thisView.clearError($nameField);
					}
				});
			},
			checkPassword:function(){
				var password = this.$password.val();
				var $passwordField = this.$passwordField;
				var length = password.length;
				if(length > 0 && length < 8){
					this.showError($passwordField, '密碼長度太短');
				}else if(length > 16){
					this.showError($passwordField, '密碼長度太長');
				}else{
					this.clearError($passwordField);
				}
			},
			checkPasswordConfirm:function(){
				var password = this.$password.val();
				var passwordConfirm = this.$passwordConfirm.val();
				var $passwordConfirmField = this.$passwordConfirmField;
				
				if(password != passwordConfirm){
					this.showError($passwordConfirmField, '密碼不符');
				}else{
					this.clearError($passwordConfirmField);
				}
			},
			showModal: function() {
				this.getCaptcha();
				this.$name.val("");
				this.$email.val("");
				this.$password.val("");
				this.$passwordConfirm.val("");
				this.$captcha.val();
				this.$agree.prop("checked",false);
				this.$('.error').removeClass('error');
				this.$('.msg-error').text('');
			},
			getCaptcha: function(){
				var view = this;
				return $.get('accounts/captcha',function(data){
					view.$('.captcha').html(data);
					view.$captcha.val('');
					//view.clearCaptcha();
				});
			},
			register: function() {
				var view = this;
				var name = this.$name.val();
				var email = this.$email.val();
				var password = this.$password.val();
				var captcha = this.$captcha.val();
				var agree = this.$agree.prop("checked");
				
				if(this.$('.error').length != 0){
					return;
				}else if(email.length == 0){
					this.showError(this.$emailField, '請輸入帳號');
					return;
				}else if(name.length == 0){
					this.showError(this.$nameField, '請輸入名稱');
					return;
				}else if(password.length == 0){
					this.showError(this.$passwordField, '請輸入密碼');
					return;
				}else if(captcha.length == 0){
					this.showError(this.$captchaField, '請輸入驗證碼');
					return;
				}else if(!agree){
					this.showError(this.$agreeField);
					return;
				}
				
				var $regBtn = this.$regBtn;
				$regBtn.button('loading');
				
				$.post('accounts/create-user',{name:name,email:email,password:password,captcha:captcha},'json')
				.done(function(data){
					$regBtn.button('reset');
					console.log(data);
					if(data.status == 'OK'){
						view.$el.modal('hide');
						loginUser.set('id','i').fetch();
						return;
					}
					
					for(var field in data){
						if(field == 'captcha'){
							view.getCaptcha();
							view.showError(view.$captchaField, data[field]);
						}else if(field == 'email'){
							
						}
					}
					
				}).fail(function(){
					$regBtn.button('reset');
					alert('註冊失敗!');
				});
			},
			render: function() {
				
			}
		});
		
		var settingView = Backbone.View.extend({
			el:$('#settingModal'),
			events:{
				'click #collapsePassword .btn-submit':'changePassword'
			},
			initialize: function() {
				this.listenTo(loginUser, 'change:name', this.updateUser);
			},
			changePassword: function(){
				var thisView = this;
				var password = this.$('#settingPassword').val();
				var newPassword = this.$('#settingNewPassword').val();
				var newPassword2 = this.$('#settingNewPassword2').val();
				if (newPassword !== newPassword2){
					alert('新密碼不相符!');
					return
				}
				$.post('accounts/password',{password:password,newpassword:newPassword})
				.done(function(data){
					alert('修改完成!')
					thisView.$('#settingPassword').val('');
					thisView.$('#settingNewPassword').val('');
					thisView.$('#settingNewPassword2').val('');
				}).fail(function(a,b){
					console.log(a)
					console.log(b)
					alert('密碼錯誤!');
				});
			},

			updateUser: function(){
				console.log(loginUser)
				var email = loginUser.get('email');
				var name = loginUser.get('name');
				this.$('#settingEmail').val(email);
				this.$('#settingUsername').val(name);
			}
		})
		
		
		var navBarView = Backbone.View.extend({
			el:$('#navBar'),
			events: {
				"click .btn-logout": "logout",
			},
			initialize: function() {
				this.$userNav = this.$("#userNav");
				this.$guestNav = this.$("#guestNav");
				this.guestMode();
				
				this.listenTo(loginUser, 'change:name', this.changeMode);
				
			},
			changeMode: function(){
				if(loginUser.get('name') == 'guest'){
					this.guestMode();
				}else{
					this.userMode(loginUser);
				}
				console.log('changeMode');
				console.log(loginUser);
			},
			logout: function(){
				$.get('accounts/logout').done(function(data) {
					loginUser.set('id','i');
					loginUser.fetch();
				}).fail(function(){
					alert('登出失敗!');
				});
			},
			guestMode: function(){
				this.$userNav.hide();
				this.$guestNav.show();
			},
			userMode: function(user){
				this.$userNav.show().find('.username').text(user.get('name'));
				this.$guestNav.hide();
			}
		});
