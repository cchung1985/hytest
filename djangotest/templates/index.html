		var User = Backbone.Model.extend({
			defaults : {
				name : null,
				email: null,
			},
			urlRoot:'accounts/users/'
		});
		
		var loginUser = new User({id:'i'});
		
		var loginModalView = Backbone.View.extend({
			el: $("#loginModal"),
			events: {
				"show": "showModal",
				"click .btn-login": "login",
			},
			initialize: function() {
				this.$('#loginEmail').val("");
				this.$('#loginPassword').val("");
			},
			showModal: function() {
				this.$('#loginPassword').val("");
			},
			login: function() {
				var thisView = this;
				var navBar = this.options.navBar;
				var email = this.$("#loginEmail").val();
				var password = this.$("#loginPassword").val();
				$.getJSON('accounts/login',{email:email,password:password})
				.done(function(data){
					console.log(loginUser)
					loginUser.fetch();
					//var user = new User(data);
					//navBar.userMode(user);
					thisView.$el.modal('hide');
				}).fail(function(jqXHR, textStatus, errorThrown){
					alert('帳號或密碼錯誤!');
				});
			},
			render: function() {
				
			}
		});
		
		var regModalView = Backbone.View.extend({
			el: $("#regModal"),
			events: {
				"show": "showModal",
				"click .btn-reg": "register",
				"click .btn-captcha-refresh": "getCaptcha"
			},
			initialize: function() {

			},
			showModal: function() {
				this.getCaptcha();
				this.$('#regPassword').val("");
			},
			getCaptcha: function(){
				var thisView = this;
				$.get('accounts/captcha',function(data){
					thisView.$('.captcha').html(data);
				});
			},
			register: function() {
				var thisView = this;
				var name = this.$("#regUsername").val();
				var email = this.$("#regEmail").val();
				var password = this.$("#regPassword").val();
				var captcha = this.$("#regCaptcha").val();
				var regUser = new User({name:name,email:email,password:password,captcha:captcha});
				regUser.save()
				.done(function(data){
					alert('註冊成功!');
					thisView.$el.modal('hide');
				}).fail(function(){
					alert('註冊失敗!');
				});
			},
			render: function() {
				
			}
		});
		
		var settingView = Backbone.View.extend({
			el:$('#settingModal'),
			events:{
				'click #collapsePassword .btn-submit':'changePassword'
			},
			initialize: function() {
				this.listenTo(loginUser, 'change:name', this.updateUser);
			},
			changePassword: function(){
				var thisView = this;
				var password = this.$('#settingPassword').val();
				var newPassword = this.$('#settingNewPassword').val();
				var newPassword2 = this.$('#settingNewPassword2').val();
				if (newPassword !== newPassword2){
					alert('新密碼不相符!');
					return
				}
				$.post('accounts/password',{password:password,newpassword:newPassword})
				.done(function(data){
					alert('修改完成!')
					thisView.$('#settingPassword').val('');
					thisView.$('#settingNewPassword').val('');
					thisView.$('#settingNewPassword2').val('');
				}).fail(function(a,b){
					console.log(a)
					console.log(b)
					alert('密碼錯誤!');
				});
			},

			updateUser: function(){
				console.log(loginUser)
				var email = loginUser.get('email');
				var name = loginUser.get('name');
				this.$('#settingEmail').val(email);
				this.$('#settingUsername').val(name);
			}
		})
		
		
		var navBarView = Backbone.View.extend({
			el:$('#navBar'),
			events: {
				"click .btn-logout": "logout",
			},
			initialize: function() {
				this.$userNav = this.$("#userNav");
				this.$guestNav = this.$("#guestNav");
				this.guestMode();
				
				this.listenTo(loginUser, 'change:name', this.changeMode);
				
			},
			changeMode: function(){
				if(loginUser.get('name') == 'guest'){
					this.guestMode();
				}else{
					this.userMode(loginUser);
				}
				console.log('changeMode');
				console.log(loginUser);
			},
			logout: function(){
				var self = this;
				$.getJSON('accounts/logout', function(data) {
					if(data.status === "OK"){
						loginUser.set('id','i')
						loginUser.fetch();
					}
				});
			},
			guestMode: function(){
				this.$userNav.hide();
				this.$guestNav.show();
			},
			userMode: function(user){
				this.$userNav.show().find('.username').text(user.get('name'));
				this.$guestNav.hide();
			}
		});
