		<!--Login modal -->
		<div id="loginModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3>會員登入</h3>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="loginEmail">Email</label>
						<div class="controls">
							<input type="text" id="loginEmail" placeholder="Email">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="loginPassword">密碼</label>
						<div class="controls">
							<input type="password" id="loginPassword" placeholder="Password">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox"> 記得我
							</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">關閉</button>
				<button class="btn btn-primary btn-login">登入</button>
			</div>
		</div>
		<!--Registration modal -->
		<div id="regModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputEmail">帳號/Email</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="ex.qq@example.com">
							<p>使用E-mail作為您的帳號</p>
						</div>
						
					</div>
					<div class="control-group">
						<label class="control-label" for="inputUsername">暱稱</label>
						<div class="controls">
							<input type="text" id="inputUsername" placeholder="qqq">
							<p>最多填入XX個字</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputPassword">密碼</label>
						<div class="controls">
							<input type="password" id="inputPassword" placeholder="Password">
							<p>xx字以上</p>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="inputCaptcha">驗證碼</label>
						<div class="controls">
							<p>abced</p>
							<button class="btn btn-small"><i class="icon-refresh"></i></button>
							<input class="input-small" type="text" id="inputCaptcha" placeholder="">
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<label class="checkbox">
								<input type="checkbox"> 我已經詳細閱讀並同意xxx服務條款
							</label>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">關閉</button>
				<button class="btn btn-primary">註冊</button>
			</div>
		</div>

		<script type="text/javascript">
			$(function(){
				function initialize() {
					var initlatlng = new google.maps.LatLng(25.056220142845, 121.54178450802);
					var mapOptions = {
						center: initlatlng,
						zoom: 14,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
					var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
					var noPoi = [{
						featureType: "poi",
						stylers: [{ visibility: "off" }]
					}];
					map.setOptions({styles: noPoi});
				}
				initialize();
				
				var loginModalView = Backbone.View.extend({
					el: $("#loginModal"),
					events: {
						"show": "clearPassword",
						"click .btn-login": "login",
					},
					initialize: function() {
						this.$('#loginEmail').val("");
						this.$('#loginPassword').val("");
					},
					clearPassword: function() {
						this.$('#loginPassword').val("");
					},
					login: function() {
						alert("login");
						this.$el.modal('hide');
					},
					render: function() {
						
					}
				});
				
				var loginModal = new loginModalView();
				console.log(loginModal);
